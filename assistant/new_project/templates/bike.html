<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoWars.io</title>
    <style>
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <iframe id="game-frame" src="https://html5.gamedistribution.com/bcacf81441bd4c7799a622171116ea9d/?gdpr-targeting=1&gd_sdk_referrer_url=https://www.silvergames.com/en/moto-x3m-2" allowfullscreen></iframe>
        <button id="fullscreen-btn" onclick="toggleFullscreen()">Toggle Fullscreen</button>
    </div>

    <script>
        function toggleFullscreen() {
            var iframe = document.getElementById("game-frame");

            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
